device_id: "linux-mic-01"

audio:
  sample_rate: 16000
  channels: 1
  window_seconds: 0.975
  hop_seconds: 0.5
  mic_device_index: null

detection:
  mode: "yamnet"
  yamnet:
    model_url: "https://storage.googleapis.com/audioset/yamnet/yamnet.tflite"
    classes_url: "https://raw.githubusercontent.com/tensorflow/models/master/research/audioset/yamnet/yamnet_class_map.csv"
    conf_threshold: 0.2
    label_substrings: ["dog", "bark", "yip"]
  heuristic:
    rms_threshold: 0.015
    band_low_hz: 400
    band_high_hz: 3000
    band_energy_min: 5.0e-6

smoothing:
  window_count: 5
  positives_required: 3
  cooldown_seconds: 10

capture:
  enabled: true
  ring_seconds: 20
  pre_seconds: 5
  post_seconds: 5
  out_dir: "./data/captures"

mqtt:
  host: "192.168.1.229"
  port: 1883
  topic: "home/sensors/dog_bark"
  username: "mqtt_user"
  password: "mqtt_pass123"
  client_id: "barkdetector-main"

logging:
  level: "DEBUG"
  file_path: "./logs/barkdetector.log"
